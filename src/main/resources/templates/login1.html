        }

            text-decoration: none;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            padding: 40px;
            width: 400px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

<body>
	<div class="login-container">
		<table width="100%" height="100%" border="0" cellpadding="0" align="center">
			<tr>
 
				<td align="center" valign="middle">
					<table class="table-bordered" width="350" border="0" cellpadding="3" cellspacing="3"
						bgcolor="#ffffff">
						<form th:action="@{/login1}" th:object="${user}" method="post">

							<tr>
								<td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff"
									class="style2">
									<div align="center">
										<h2>Login</h2>
									</div>
								</td>
							</tr>

							<tr>
								<td>Username</td>
								<td>
									<input type="text" id="username" name="username" required />
								</td>
							</tr>
							<tr>
								<td>Password</td>
								<td>
									<input type="password" id="password" name="password" required />
								</td>
							</tr>

							<tr>
								<td colspan="2">

									<div align="center">
										<button type="submit">Login </button>
									</div>
								</td>

							</tr>
							</form>



 
					</table>
				</td>
			</tr>
		</table>
	</div>
	


</body>
